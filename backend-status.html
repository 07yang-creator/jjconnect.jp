<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Status - JJConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .status-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 12px 20px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .status-banner.loading {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .status-banner.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .status-banner .icon {
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-top: 80px;
        }

        h1 {
            color: #1f2937;
            margin-bottom: 30px;
            font-size: 32px;
            text-align: center;
        }

        .status-card {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 600;
            color: #4b5563;
        }

        .status-value {
            font-family: 'Courier New', monospace;
            color: #10b981;
            font-weight: 600;
        }

        .status-value.inactive {
            color: #ef4444;
        }

        .btn {
            width: 100%;
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .console-output {
            background: #1f2937;
            color: #10b981;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .console-line {
            margin-bottom: 4px;
        }

        .console-line.error {
            color: #ef4444;
        }

        .console-line.warning {
            color: #f59e0b;
        }
    </style>
</head>
<body>
    <!-- Status Banner -->
    <div id="statusBanner" class="status-banner loading">
        <span class="icon">‚è≥</span>
        <span id="bannerText">Loading backend status...</span>
    </div>

    <div class="container">
        <h1>üîå Backend Status</h1>
        
        <div id="loadingIndicator" class="loading">
            <div class="spinner"></div>
            <p>Connecting to backend...</p>
        </div>

        <div id="statusContent" style="display: none;">
            <div class="status-card">
                <div class="status-item">
                    <span class="status-label">Backend Type:</span>
                    <span class="status-value" id="backendType">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Connection Status:</span>
                    <span class="status-value" id="connectionStatus">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Supabase URL Prefix:</span>
                    <span class="status-value" id="supabaseUrlPrefix">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Supabase Key Prefix:</span>
                    <span class="status-value" id="supabaseKeyPrefix">-</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Last Checked:</span>
                    <span class="status-value" id="timestamp">-</span>
                </div>
            </div>

            <button class="btn" onclick="checkStatus()">
                üîÑ Refresh Status
            </button>

            <div class="console-output" id="consoleOutput">
                <div class="console-line">[INFO] Click "Refresh Status" to check connection</div>
            </div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = '/api/backend/status';
        
        function addConsoleLog(message, type = 'info') {
            const console = document.getElementById('consoleOutput');
            const line = document.createElement('div');
            line.className = `console-line ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            line.textContent = `[${timestamp}] ${message}`;
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
        }

        function updateBanner(text, status = 'active') {
            const banner = document.getElementById('statusBanner');
            const bannerText = document.getElementById('bannerText');
            
            banner.className = `status-banner ${status}`;
            
            let icon = '‚úÖ';
            if (status === 'loading') icon = '‚è≥';
            if (status === 'error') icon = '‚ùå';
            
            bannerText.innerHTML = `<span class="icon">${icon}</span>${text}`;
        }

        async function checkStatus() {
            addConsoleLog('Fetching backend status...', 'info');
            updateBanner('Checking backend connection...', 'loading');
            
            try {
                const response = await fetch(API_ENDPOINT);
                const data = await response.json();
                
                if (data.success) {
                    // Update banner
                    updateBanner('Current Backend: Supabase Connection Active', 'active');
                    
                    // Update status cards
                    document.getElementById('backendType').textContent = data.data.backend;
                    document.getElementById('connectionStatus').textContent = data.data.connection;
                    document.getElementById('connectionStatus').className = 
                        `status-value ${data.data.connection === 'Active' ? '' : 'inactive'}`;
                    document.getElementById('supabaseUrlPrefix').textContent = 
                        data.data.supabaseUrlPrefix + '...';
                    document.getElementById('supabaseKeyPrefix').textContent = 
                        data.data.supabaseKeyPrefix + '...';
                    document.getElementById('timestamp').textContent = 
                        new Date(data.data.timestamp).toLocaleString();
                    
                    // Log to console
                    addConsoleLog(`‚úì Backend: ${data.data.backend}`, 'info');
                    addConsoleLog(`‚úì Connection: ${data.data.connection}`, 'info');
                    addConsoleLog(`‚úì Supabase URL: ${data.data.supabaseUrlPrefix}...`, 'info');
                    addConsoleLog(`‚úì Supabase Key: ${data.data.supabaseKeyPrefix}...`, 'info');
                    
                    console.log('[DEBUG] üîå SUPABASE_URL prefix:', data.data.supabaseUrlPrefix);
                    console.log('[DEBUG] üîë SUPABASE_ANON_KEY prefix:', data.data.supabaseKeyPrefix);
                } else {
                    throw new Error(data.message || 'Unknown error');
                }
            } catch (error) {
                updateBanner('‚ùå Backend Connection Failed', 'error');
                addConsoleLog(`‚úó Error: ${error.message}`, 'error');
                console.error('[ERROR]', error);
            }
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', async () => {
            await checkStatus();
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('statusContent').style.display = 'block';
        });

        // Auto-refresh every 30 seconds
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分类 - JJConnect</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-gray-50">

  <div class="min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      
      <!-- Breadcrumb -->
      <nav class="flex items-center gap-2 text-sm text-gray-600 mb-6">
        <a href="/home.html" class="hover:text-blue-600">首页</a>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
        <span id="breadcrumb-category" class="text-gray-900 font-medium">...</span>
      </nav>

      <!-- Category Header -->
      <header class="mb-8">
        <h1 id="category-title" class="text-4xl font-bold text-gray-900 mb-3">...</h1>
        <p id="category-description" class="text-lg text-gray-600 max-w-3xl"></p>
        
        <!-- Stats -->
        <div class="flex items-center gap-6 mt-4 text-sm text-gray-500">
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <span id="post-count">0 篇文章</span>
          </div>
        </div>
      </header>

      <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
        
        <!-- Main Content - Posts Grid -->
        <div class="lg:col-span-3">
          <div id="posts-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            <!-- Loading -->
            <div class="text-center py-12 col-span-full">
              <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
              <p class="text-gray-500 mt-4">加载中...</p>
            </div>
          </div>
        </div>

        <!-- Sidebar -->
        <aside class="lg:col-span-1 space-y-6">
          
          <!-- Related Categories -->
          <div id="related-categories" class="bg-white rounded-lg shadow-sm p-6">
            <h3 class="font-semibold text-gray-900 mb-4 flex items-center gap-2">
              <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
              </svg>
              其他分类
            </h3>
            <div id="related-categories-list" class="space-y-2">
              <!-- Will be populated -->
            </div>
          </div>

          <!-- CTA Card -->
          <div class="bg-gradient-to-br from-blue-600 to-indigo-600 rounded-lg shadow-sm p-6 text-white">
            <h3 class="font-semibold mb-2">分享你的经验</h3>
            <p class="text-sm text-blue-100 mb-4">在这个分类下发布你的文章</p>
            <a href="/publish.html" class="block w-full text-center bg-white text-blue-600 px-4 py-2 rounded-lg font-medium hover:bg-blue-50 transition-colors">
              发布文章
            </a>
          </div>

        </aside>
      </div>

    </div>
  </div>

  <script>
    // ========================================================================
    // CONFIGURATION
    // ========================================================================
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Get slug from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const categorySlug = urlParams.get('slug');

    // ========================================================================
    // DATA FETCHING
    // ========================================================================
    
    async function getCategoryBySlug(slug) {
      try {
        const { data, error } = await supabase
          .from('categories')
          .select('*')
          .eq('slug', slug)
          .single();
        
        if (error) throw error;
        return data;
      } catch (error) {
        console.error('Failed to fetch category:', error);
        return null;
      }
    }

    async function getPostsByCategory(categoryId) {
      try {
        const { data, error } = await supabase
          .from('posts')
          .select(`
            *,
            author:profiles(display_name, avatar_url)
          `)
          .eq('status', 'published')
          .eq('category_id', categoryId)
          .order('created_at', { ascending: false });
        
        if (error) throw error;
        return data || [];
      } catch (error) {
        console.error('Failed to fetch posts:', error);
        return [];
      }
    }

    async function getRelatedCategories(currentSlug) {
      try {
        const { data, error } = await supabase
          .from('categories')
          .select('*')
          .neq('slug', currentSlug)
          .order('name')
          .limit(5);
        
        if (error) throw error;
        return data || [];
      } catch (error) {
        console.error('Failed to fetch related categories:', error);
        return [];
      }
    }

    // ========================================================================
    // RENDERING
    // ========================================================================
    
    function renderPostCard(post) {
      const paidBadge = post.is_paid ? `
        <div class="absolute top-2 right-2 bg-orange-500 text-white px-3 py-1 rounded-full text-xs font-semibold flex items-center gap-1 shadow-lg">
          <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
            <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z" />
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd" />
          </svg>
          付费
        </div>
      ` : '';

      const coverImage = post.cover_image ? `
        <img src="${post.cover_image}" alt="${post.title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" />
      ` : `
        <div class="w-full h-full flex items-center justify-center text-gray-400">
          <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
        </div>
      `;

      const summary = post.summary ? `
        <p class="text-sm text-gray-600 line-clamp-2 mb-3 flex-1">${post.summary}</p>
      ` : '';

      const priceTag = post.is_paid ? `
        <span class="font-semibold text-orange-600">¥${post.price}</span>
      ` : '';

      return `
        <a href="/posts/${post.id}" class="group bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-shadow flex flex-col">
          <div class="relative aspect-video bg-gray-200 overflow-hidden">
            ${coverImage}
            ${paidBadge}
          </div>
          <div class="p-4 flex-1 flex flex-col">
            <h3 class="font-semibold text-gray-900 line-clamp-2 mb-2 group-hover:text-blue-600 transition-colors">
              ${post.title}
            </h3>
            ${summary}
            <div class="mt-auto space-y-2">
              <div class="flex items-center justify-between text-xs text-gray-500">
                <div class="flex items-center gap-2">
                  ${post.author?.avatar_url ? 
                    `<img src="${post.author.avatar_url}" alt="${post.author.display_name || ''}" class="w-5 h-5 rounded-full" />` :
                    `<div class="w-5 h-5 rounded-full bg-gray-300"></div>`
                  }
                  <span class="truncate">${post.author?.display_name || '匿名'}</span>
                </div>
                ${priceTag}
              </div>
              <div class="text-xs text-gray-400">
                ${new Date(post.created_at).toLocaleDateString('zh-CN')}
              </div>
            </div>
          </div>
        </a>
      `;
    }

    function renderPosts(posts) {
      const container = document.getElementById('posts-grid');
      
      if (posts.length === 0) {
        container.innerHTML = `
          <div class="col-span-full text-center py-16 bg-white rounded-lg">
            <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <h3 class="text-lg font-medium text-gray-900 mb-2">暂无文章</h3>
            <p class="text-gray-500 mb-6">该分类下还没有发布任何文章</p>
            <a href="/publish.html" class="inline-block bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors">
              发布第一篇文章
            </a>
          </div>
        `;
        return;
      }

      container.innerHTML = posts.map(post => renderPostCard(post)).join('');
    }

    function renderRelatedCategories(categories) {
      const container = document.getElementById('related-categories-list');
      
      if (categories.length === 0) {
        document.getElementById('related-categories').style.display = 'none';
        return;
      }

      container.innerHTML = categories.map(cat => `
        <a href="/category.html?slug=${cat.slug}" class="block px-3 py-2 rounded-lg hover:bg-gray-50 text-gray-700 hover:text-blue-600 transition-colors">
          ${cat.name}
        </a>
      `).join('');
    }

    // ========================================================================
    // INITIALIZATION
    // ========================================================================
    
    async function init() {
      // Check if slug is provided
      if (!categorySlug) {
        document.getElementById('posts-grid').innerHTML = `
          <div class="col-span-full text-center py-16 bg-white rounded-lg">
            <p class="text-red-500">未指定分类</p>
            <a href="/home.html" class="text-blue-600 hover:underline mt-2 inline-block">返回首页</a>
          </div>
        `;
        return;
      }

      try {
        // Load category
        const category = await getCategoryBySlug(categorySlug);
        
        if (!category) {
          document.getElementById('posts-grid').innerHTML = `
            <div class="col-span-full text-center py-16 bg-white rounded-lg">
              <p class="text-red-500">分类不存在</p>
              <a href="/home.html" class="text-blue-600 hover:underline mt-2 inline-block">返回首页</a>
            </div>
          `;
          return;
        }

        // Update page title and metadata
        document.title = `${category.name} - JJConnect`;
        document.getElementById('breadcrumb-category').textContent = category.name;
        document.getElementById('category-title').textContent = category.name;
        document.getElementById('category-description').textContent = category.description || '';

        // Load posts and related categories in parallel
        const [posts, relatedCategories] = await Promise.all([
          getPostsByCategory(category.id),
          getRelatedCategories(categorySlug)
        ]);

        // Update post count
        document.getElementById('post-count').textContent = `${posts.length} 篇文章`;

        // Render content
        renderPosts(posts);
        renderRelatedCategories(relatedCategories);

      } catch (error) {
        console.error('Initialization error:', error);
        document.getElementById('posts-grid').innerHTML = `
          <div class="col-span-full text-center py-16 bg-white rounded-lg">
            <p class="text-red-500">加载失败，请刷新页面重试</p>
          </div>
        `;
      }
    }

    // Run on page load
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页 - JJConnect</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-gray-50">

  <div class="min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      
      <!-- Hero Section -->
      <section class="mb-12">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">欢迎来到 JJConnect</h1>
        <p class="text-lg text-gray-600">日本人社区 - 分享知识、交流经验</p>
      </section>

      <!-- Latest Posts Section -->
      <section class="mb-16">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-bold text-gray-900">最新发布</h2>
          <a href="/posts.html" class="text-blue-600 hover:text-blue-700 font-medium text-sm">
            查看全部 →
          </a>
        </div>
        
        <div id="latest-posts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
          <!-- Loading skeleton -->
          <div class="text-center py-12 col-span-full">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <p class="text-gray-500 mt-4">加载中...</p>
          </div>
        </div>
      </section>

      <!-- Category Sections -->
      <div id="category-sections">
        <!-- Will be populated by JavaScript -->
      </div>

      <!-- CTA Section -->
      <section class="bg-gradient-to-r from-blue-600 to-indigo-600 rounded-2xl p-8 md:p-12 text-center text-white">
        <h2 class="text-3xl font-bold mb-4">开始分享你的故事</h2>
        <p class="text-lg mb-6 text-blue-100">加入我们的社区，与志同道合的朋友交流经验</p>
        <a href="/publish.html" class="inline-block bg-white text-blue-600 px-8 py-3 rounded-lg font-semibold hover:bg-blue-50 transition-colors">
          发布文章
        </a>
      </section>

    </div>
  </div>

  <script>
    // ========================================================================
    // CONFIGURATION
    // ========================================================================
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ========================================================================
    // DATA FETCHING
    // ========================================================================
    
    async function loadLatestPosts() {
      try {
        const { data, error } = await supabase
          .from('posts')
          .select(`
            *,
            author:profiles(display_name, avatar_url)
          `)
          .eq('status', 'published')
          .order('created_at', { ascending: false })
          .limit(8);
        
        if (error) throw error;
        return data || [];
      } catch (error) {
        console.error('Failed to load latest posts:', error);
        return [];
      }
    }

    async function loadCategoriesWithPosts() {
      try {
        // Get all categories
        const { data: categories, error: categoriesError } = await supabase
          .from('categories')
          .select('*')
          .order('name');
        
        if (categoriesError) throw categoriesError;
        
        // Get posts for each category
        const categoriesWithPosts = await Promise.all(
          (categories || []).map(async (category) => {
            const { data: posts } = await supabase
              .from('posts')
              .select(`
                *,
                author:profiles(display_name, avatar_url)
              `)
              .eq('status', 'published')
              .eq('category_id', category.id)
              .order('created_at', { ascending: false })
              .limit(4);
            
            return {
              ...category,
              posts: posts || []
            };
          })
        );
        
        // Filter out categories with no posts
        return categoriesWithPosts.filter(cat => cat.posts.length > 0);
      } catch (error) {
        console.error('Failed to load categories:', error);
        return [];
      }
    }

    // ========================================================================
    // RENDERING
    // ========================================================================
    
    function renderPostCard(post) {
      const paidBadge = post.is_paid ? `
        <div class="absolute top-2 right-2 bg-orange-500 text-white px-3 py-1 rounded-full text-xs font-semibold flex items-center gap-1 shadow-lg">
          <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
            <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z" />
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z" clip-rule="evenodd" />
          </svg>
          付费
        </div>
      ` : '';

      const coverImage = post.cover_image ? `
        <img src="${post.cover_image}" alt="${post.title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" />
      ` : `
        <div class="w-full h-full flex items-center justify-center text-gray-400">
          <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
        </div>
      `;

      const summary = post.summary ? `
        <p class="text-sm text-gray-600 line-clamp-2 mb-3">${post.summary}</p>
      ` : '';

      const priceTag = post.is_paid ? `
        <span class="font-semibold text-orange-600">¥${post.price}</span>
      ` : '';

      return `
        <a href="/posts/${post.id}" class="group bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-shadow">
          <div class="relative aspect-video bg-gray-200 overflow-hidden">
            ${coverImage}
            ${paidBadge}
          </div>
          <div class="p-4">
            <h3 class="font-semibold text-gray-900 line-clamp-2 mb-2 group-hover:text-blue-600 transition-colors">
              ${post.title}
            </h3>
            ${summary}
            <div class="flex items-center justify-between text-xs text-gray-500">
              <div class="flex items-center gap-2">
                ${post.author?.avatar_url ? 
                  `<img src="${post.author.avatar_url}" alt="${post.author.display_name || ''}" class="w-5 h-5 rounded-full" />` :
                  `<div class="w-5 h-5 rounded-full bg-gray-300"></div>`
                }
                <span>${post.author?.display_name || '匿名'}</span>
              </div>
              ${priceTag}
            </div>
            <div class="mt-2 text-xs text-gray-400">
              ${new Date(post.created_at).toLocaleDateString('zh-CN')}
            </div>
          </div>
        </a>
      `;
    }

    function renderLatestPosts(posts) {
      const container = document.getElementById('latest-posts');
      
      if (posts.length === 0) {
        container.innerHTML = `
          <div class="text-center py-12 bg-white rounded-lg col-span-full">
            <p class="text-gray-500">暂无文章</p>
          </div>
        `;
        return;
      }

      container.innerHTML = posts.map(post => renderPostCard(post)).join('');
    }

    function renderCategorySections(categories) {
      const container = document.getElementById('category-sections');
      
      container.innerHTML = categories.map(category => `
        <section class="mb-16">
          <div class="flex items-center justify-between mb-6">
            <div>
              <h2 class="text-2xl font-bold text-gray-900">${category.name}</h2>
              ${category.description ? `<p class="text-sm text-gray-600 mt-1">${category.description}</p>` : ''}
            </div>
            <a href="/category.html?slug=${category.slug}" class="text-blue-600 hover:text-blue-700 font-medium text-sm">
              查看全部 →
            </a>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            ${category.posts.map(post => renderPostCard(post)).join('')}
          </div>
        </section>
      `).join('');
    }

    // ========================================================================
    // INITIALIZATION
    // ========================================================================
    
    async function init() {
      try {
        // Load data in parallel
        const [latestPosts, categoriesWithPosts] = await Promise.all([
          loadLatestPosts(),
          loadCategoriesWithPosts()
        ]);

        // Render content
        renderLatestPosts(latestPosts);
        renderCategorySections(categoriesWithPosts);

      } catch (error) {
        console.error('Initialization error:', error);
        document.getElementById('latest-posts').innerHTML = `
          <div class="text-center py-12 bg-white rounded-lg col-span-full">
            <p class="text-red-500">加载失败，请刷新页面重试</p>
          </div>
        `;
      }
    }

    // Run on page load
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>

</body>
</html>

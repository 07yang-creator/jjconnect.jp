<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor Test - JJConnect</title>
  <link rel="stylesheet" href="navbar.css">
  <link rel="icon" href="wp-content/uploads/2025/08/cropped-cropped-logo-icon-1.png">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    :root {
      --jjc-primary: #2B6CB0;
      --jjc-bg: #F7FAFC;
    }
    .jjc-btn-primary { background: var(--jjc-primary) !important; color: white !important; }
  </style>
</head>
<body class="min-h-screen" style="background: var(--jjc-bg);">
  <script src="navbar.js"></script>

  <div class="min-h-screen py-8 px-4">
    <div class="max-w-4xl mx-auto">
      
      <!-- Header -->
      <div class="mb-8 text-center">
        <h1 class="text-3xl font-bold mb-2" style="color: #1A202C;">Editor Test Page</h1>
        <p style="color: #4A5568;">本页仅用于快速测试发布编辑器，不会对正式导航造成影响。</p>
      </div>

      <!-- Use the same form structure as publish.html so publish.js can attach behavior -->
      <form id="publish-form" class="space-y-6">
        <!-- Title Input -->
        <div class="bg-white rounded-lg p-6" style="box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
          <input
            type="text"
            id="title"
            placeholder="输入文章标题..."
            class="w-full text-4xl font-bold border-none focus:outline-none focus:ring-0 placeholder-gray-300"
            required
          />
        </div>

        <!-- Cover Image -->
        <div class="bg-white rounded-lg p-6" style="box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
          <label class="block text-sm font-medium text-gray-700 mb-3">
            封面图片（可选）
          </label>
          
          <div id="cover-preview-container" class="hidden">
            <div class="relative">
              <img id="cover-preview" alt="Cover preview" class="w-full h-64 object-cover rounded-lg" />
              <button
                type="button"
                data-action="remove-cover"
                class="absolute top-2 right-2 bg-red-500 text-white px-3 py-1 rounded-lg text-sm hover:bg-red-600"
              >
                移除
              </button>
            </div>
          </div>

          <label id="cover-upload-area" class="flex flex-col items-center justify-center w-full h-64 border-2 border-dashed rounded-lg cursor-pointer transition-colors hover:opacity-80" style="border-color: #E2E8F0;" data-hover-border="var(--jjc-primary)">
            <svg class="w-12 h-12 text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <p class="text-sm text-gray-600">点击上传封面图片</p>
            <p class="text-xs text-gray-500 mt-1">支持 JPG, PNG, GIF (最大 5MB)</p>
            <input
              type="file"
              id="cover-input"
              accept="image/*"
              class="hidden"
            />
          </label>
        </div>

        <!-- Summary -->
        <div class="bg-white rounded-lg p-6" style="box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
          <label class="block text-sm font-medium text-gray-700 mb-3">
            摘要（可选）
          </label>
          <textarea
            id="summary"
            placeholder="简要描述文章内容..."
            rows="3"
            class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:border-transparent resize-none" style="border-color: #E2E8F0;"
          ></textarea>
        </div>

        <!-- Content -->
        <div class="bg-white rounded-lg p-6 overflow-hidden" style="box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
          <label class="block text-sm font-medium text-gray-700 mb-3">正文</label>
          <textarea
            id="content"
            placeholder="请输入文章正文..."
            rows="16"
            class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:border-transparent resize-y font-sans text-base" style="border-color: #E2E8F0; min-height: 400px;"
          ></textarea>
        </div>

        <!-- Simple buttons just to trigger publish.js logic; they behave same as正式发布页 -->
        <div class="flex items-center justify-between bg-white rounded-lg p-6" style="box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
          <button
            type="button"
            onclick="history.back()"
            class="px-6 py-2 text-gray-700 hover:text-gray-900 font-medium"
          >
            返回
          </button>

          <div class="flex gap-3">
            <button
              type="button"
              id="save-draft-btn"
              class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 font-medium"
            >
              保存草稿
            </button>

            <button
              type="button"
              id="publish-btn"
              class="px-6 py-2 text-white rounded-lg hover:opacity-95 font-medium transition-opacity"
              style="background: var(--jjc-primary);"
            >
              立即发布（测试）
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="publish.js"></script>
</body>
</html>
